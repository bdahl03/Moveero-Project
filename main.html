<!DOCTYPE html>
<html lang="en">


<head>
    <title>Moveero Tool</title>
    <link rel="stylesheet" href="style.css">
<head>

<body onload="updateTables()">

<!-- <h1>Header 1</h1>

<p>Paragraph</p> -->


<img src="images/moveero_logo_white.png" alt="Moveero logo" width="200">

<!-- global inputs -->
<main>
<div class="inputalign">
    <p>
        <label for="NumHoles">No. Holes:&nbsp</label>
        <input type="number" step="1" min="0" id="NumHoles" value="8">
    </p>

    <p>
        <label for="BoltHoleDia">Bolt Hole Diameter:&nbsp</label>
        <input type="number" step="any" min="0" id="BoltHoleDia" value="0.846">
    </p>

    <p>
        <label>Tolerance:&nbsp</label>
        <input type="number" step="any" min="0" id="UpperTol" placeholder="Upper Tolerance" value="0.020">
        <input type="number" step="any" min="0" id="LowerTol" placeholder="Lower Tolerance" value="0.020">
    </p>

    <p>
        <label for="TruePosition">True Position:&nbsp</label>
        <input type="number" step="any" min="0" id="TruePosition" value="0.020">
    </p>

    <p>
        <label for="MMC">MMC:&nbsp</label>
        <select name="MMC" id="MMC">
            <option value="YES">Yes</option>
            <option value="NO">No</option>
        </select>
    </p>

    <p>
        <label for="BoltCircleDia">Bolt circle Diameter:&nbsp</label>
        <input type="number" step="any" min="0" id="BoltCircleDia" value="10.827">
    </p>

    <p>
        <label>Pilot Hole:&nbsp</label>
        <input type="number" step="any" min="0" id="pilotHoleMax" placeholder="Pilot Hole Max" value="8.721">
        <input type="number" id="pilotHoleMin" placeholder="Pilot Hole Min" value="8.701">
    </p>
</div>


<!-- run script -->
<button onclick="calculate()">Test</button>
<button onclick="fillInputs()">Demo</button>

<!-- tables are created in js -->

<!-- pilot hole table -->

<div id="TableContainer">
<table id="PilotHoleTable" style="margin: 10px 10px 10px 10px;">
    <caption>Pilot Hole</caption>
    <!-- row header doesn't work with js -->
    <tbody>
    </tbody>
</table>

<div class="flex-container">
    <div><table id="BoltHoleTable">
        <caption>Bolt Hole</caption>
        <thead>
            <tr> 
                <th colspan="1">Hole Number</th>
                <!-- <th></th> -->
            </tr> 
        </thead>
        <!-- row header doesn't work with js -->
        <tbody>
        </tbody>
    </table></div>

    <div><table id="BoltCircleTable">
        <caption>Bolt Circle</caption>
        <thead>
            <tr> 
                <th colspan="1">Hole Number</th>
                <!-- <th></th> -->
            </tr> 
        </thead>
        <!-- row header doesn't work with js -->
        <tbody>
        </tbody>
    </table></div>

    <div><table id="HoleToPilotTable">
        <caption>Hole to Pilot</caption>
        <thead>
            <tr> 
                <th colspan="1">Hole Number</th>
                <!-- <th></th> -->
            </tr> 
        </thead>
        <!-- row header doesn't work with js -->
        <tbody>
        </tbody>
    </table></div>

    <div><table id="HoleToHoleTable">
        <caption>Hole to Hole</caption>
        <thead>
            <tr> 
                <th colspan="1">Hole Number</th>
                <!-- <th></th> -->
            </tr> 
        </thead>
        <!-- row header doesn't work with js -->
        <tbody>
        </tbody>
    </table></div>

</div></div>

<button onclick="updateTables()">Reset</button>
</main>
<script src="script.js"></script>
</body>

</html>
