<!DOCTYPE html>

<body onload="updateTables()">

<h1>Header 1</h1>

<p>Paragraph</p>

<!-- global inputs -->
<div class="inputalign">
    <p class="inputalign">
        <label for="NumHoles" class="inputalign">No. Holes:&nbsp</label>
        <input type="number" step="1" min="0" id="NumHoles" value="8" class="inputalign">
    </p>

    <p class="inputalign">
        <label for="BoltHoleDia" class="inputalign">Bolt Hole Diameter:&nbsp</label>
        <input type="number" step="any" min="0" id="BoltHoleDia" value="0.846" class="inputalign">
    </p>

    <p class="inputalign">
        <label class="inputalign">Tolerance:&nbsp</label>
        <input type="number" step="any" min="0" id="UpperTol" placeholder="Upper Tolerance" value="0.020" class="inputalign">
        <input type="number" step="any" min="0" id="LowerTol" placeholder="Lower Tolerance" value="0.020" class="inputalign">
    </p>

    <p class="inputalign">
        <label for="TruePosition" class="inputalign">True Position:&nbsp</label>
        <input type="number" step="any" min="0" id="TruePosition" class="inputalign">
    </p>

    <p class="inputalign">
        <label class="inputalign">MMC:&nbsp</label>
        <input type="number" step="any" min="0" id="MMC" class="inputalign">
    </p>

    <p class="inputalign">
        <label for="circleDia" class="inputalign">Bolt circle Diameter:&nbsp</label>
        <input type="number" step="any" min="0" id="circleDia" class="inputalign">
    </p>

    <p class="inputalign">
        <label class="inputalign">Pilot Hole:&nbsp</label>
        <input type="number" step="any" min="0" id="pilotHoleMax" placeholder="Pilot Hole Max" class="inputalign"> <input type="number" id="pilotHoleMin" placeholder="Pilot Hole Min" class="inputalign">
    </p>
</div>
