<!DOCTYPE html>
<html lang="en">


<head>
    <title>Moveero Tool</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
<head>

<body>

<!-- <h1>Header 1</h1>

<p>Paragraph</p> -->


<img src="images/moveero_logo_white.png" alt="Moveero logo" width="200">


<!-- <header>
    <h2>Bolt Hole True Position Calculator</h2>
</header> -->

<main>
    
<!-- global inputs -->
<div id="content">

<div id="top" style="overflow: auto;">
<img src="images/hole_example.jpg" alt="Hole Example" width="250" style="float: right;" class="clearfix" id="diagram">
<!-- Bolt Hole True Position Calculator -->
<form action="javascript:void(0);">
<div class="inputalign">
    <p>
        <label for="NumHoles">No. Holes:&nbsp</label>
        <input type="number" step="1" min="0" id="NumHoles" class="DisableableInput" required>
    </p>

    <p>
        <label for="BoltHoleDia">Bolt Hole Diameter:&nbsp</label>
        <input type="number" step="any" min="0" id="BoltHoleDia" required>
    </p>

    <p>
        <label>Tolerance:&nbsp</label>
        <input type="number" step="any" min="0" id="UpperTol" placeholder="Upper Tolerance" required>
        <input type="number" step="any" min="0" id="LowerTol" placeholder="Lower Tolerance" required>
    </p>

    <p>
        <label for="TruePosition">True Position:&nbsp</label>
        <input type="number" step="any" min="0" id="TruePosition" required>
    </p>

    <p>
        <label for="MMC">MMC:&nbsp</label>
        <select name="MMC" id="MMC">
            <option value="YES">Yes</option>
            <option value="NO">No</option>
        </select>
    </p>

    <p>
        <label for="BoltCircleDia">Bolt circle Diameter:&nbsp</label>
        <input type="number" step="any" min="0" id="BoltCircleDia" required>
    </p>

    <p>
        <label>Pilot Hole:&nbsp</label>
        <input type="number" step="any" min="0" id="pilotHoleMax" placeholder="Pilot Hole Max" required>
        <input type="number" step="any" min="0" id="pilotHoleMin" placeholder="Pilot Hole Min" required>
    </p>
</div>

<button type="submit" id="StartButton" onclick="showTables()">Start</button>

</form> 

</div>

<div class="HidableTables" style="display: none;">


<!-- run script -->
<button onclick="calculate()">Results</button>
<button id="toggleAdditionalInfoButton" onclick="toggleAdditionalInfo()" disabled>Show More</button>
<!-- tables are created in js -->


<div id="TableContainer">


<div>
<table id="PilotHoleTable">
    <caption>Pilot Hole</caption>
    <!-- row header doesn't work with js -->
    <tbody>
    </tbody>
</table>
</div>


<div class="flex-container">

    <div><table id="BoltHoleTable">
        <caption>Bolt Hole</caption>
        <thead>
            <tr>
                <th>Hole Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table></div>


    <div id="EvenTables">
        <table id="BoltCircleTable">
            <caption>Bolt Circle</caption>
            <thead>
                <tr>
                    <th>Hole Number</th>
                    <th></th>
                    <th class="HidableInfo" style="display: none;">Max</th>
                    <th class="HidableInfo" style="display: none;">Min</th>
                    <th class="HidableInfo" style="display: none;">Act</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="AverageBoltCircleTable" style="display: none;">
            <caption>Average Bolt Circle</caption>
            <thead>
                <tr>
                    <th>Average</th>
                    <th class="HidableInfo" style="display: none;">Max</th>
                    <th class="HidableInfo" style="display: none;">Min</th>
                    <th class="HidableInfo" style="display: none;">Act</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="OddTables">
        <table id="OddBoltCircleTable">
            <caption>Bolt Circle</caption>
            <thead>
                <tr>
                    <th>Hole Number</th>
                    <th>Average</th>
                    <th class="HidableInfo" style="display: none;">Max</th>
                    <th class="HidableInfo" style="display: none;">Min</th>
                    <th class="HidableInfo" style="display: none;">Act</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="OddAverageBoltCircleTable" style="display: none;">
            <caption>Average Bolt Circle</caption>
            <thead>
                <tr>
                    <th>Average</th>
                    <th class="HidableInfo" style="display: none;">Max</th>
                    <th class="HidableInfo" style="display: none;">Min</th>
                    <th class="HidableInfo" style="display: none;">Act</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    
    <div><table id="HoleToPilotTable">
        <caption>Hole to Pilot</caption>
        <thead>
            <tr>
                <th>Hole Number</th>
                <th></th>
                <th class="HidableInfo" style="display: none;">Nom</th>
                <th class="HidableInfo" style="display: none;">Tol</th>
                <th class="HidableInfo" style="display: none;">Dev</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table></div>


    <div><table id="HoleToHoleTable">
        <caption>Hole to Hole</caption>
        <thead>
            <tr>
                <th>Hole Number</th>
                <th></th>
                <th class="HidableInfo" style="display: none;">Nom</th>
                <th class="HidableInfo" style="display: none;">Tol</th>
                <th class="HidableInfo" style="display: none;">Dev</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table></div>

</div>
</div>


<button onclick="resetTables()">Reset</button>
<button onclick="resetAll()">Reset All</button>
</div>



<!-- debug -->
<button onclick="fillInputs()">Demo</button>
<button onclick="fillInputs2()">Demo 2</button>



</div></main>
</div>

<script src="script.js"></script>
</body>
</html>
